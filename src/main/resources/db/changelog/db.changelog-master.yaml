databaseChangeLog:
  - changeSet:
      id: 1
      author: max
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: numeric(19,2)
                  constraints:
                    nullable: false